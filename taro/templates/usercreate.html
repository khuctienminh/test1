{% extends 'base.html' %}
{% load static %}

{% block active_userinfo %}active{% endblock %}

{% block header%}
<header class="masthead" src="{% static 'assets/img/touroku.png' %}">
    <div class="container position-relative px-4 px-lg-5">
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-secondary ml-2" >キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
