{% extends 'mypage.html' %}
{% load static %}


{% block head %}
<link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="{% url 'taro:taro_create' %}">新規作成</a>
                </div>
                {% for taro in taro_list %}
                  <div class="post-preview">
                      <a href="{% url 'taro:taro_detail' taro.pk %}">
                          <h2 class="post-title">
                            {% if taro.photo1 %}
                              <img src="{{ taro.photo1.url }}" width="150px" height="150px" />
                            {% endif %}
                          </h2>
                      </a>
                  </div>
                  {% empty %}
                    <p>Taroがありません</p>
                  {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
