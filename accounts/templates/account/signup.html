{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>旅行太郎：ログインフォーム</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="static/css/styles.css" rel="stylesheet" /> -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/mystyles.css' %}" rel="stylesheet">
    
</head>

{% block header%}
<header class="masthead1">
    <div class="container position-relative px-4 px-lg-5">
        <a class="nav_base" id="nav_guest">Ryokou Taro</a>
    </div>
</header>
{% endblock %}

{% block contents %}
<body>
    <div class="body_guest">
        <div class="container">
            <div class="row">
                <div class="my-div-style-log" id="sigbase">
                    <h1 class="welcomeS">～旅行太郎へようこそ～</h1>
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <table class="table_signup">     
                            <tr>
                                <td><label for="{{ form.email.id_for_label }}">メールアドレス</label></td>
                                <td>{{ form.email }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.username.id_for_label }}">名前</label></td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.password1.id_for_label }}">パスワード</label></td>
                                <td>{{ form.password1 }}</td>
                            </tr>
                            <tr>
                                <td><label for="{{ form.password2.id_for_label }}">パスワード（確認用）</label></td>
                                <td>{{ form.password2 }}</td>
                            </tr>
                        </table>
        
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="btn" id="sig_tbtn" type="submit">仮登録</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<a class="btn" id="sig_kbtn" href="{% url 'taro:index' %}">キャンセル</a>

{% endblock %}
