{% extends 'base.html' %}
{% load static %}

{% block active_taro_list %}active{% endblock %}
{% block header%}
<header class="masthead" src="{% static 'assets/img/touroku.png' %}">
    <div class="container position-relative px-4 px-lg-5">
    </div>
</header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'taro:taro_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
